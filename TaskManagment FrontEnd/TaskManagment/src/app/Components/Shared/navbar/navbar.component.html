<div class="uk-background-primary uk-light">
  <div class="uk-container">
      <nav class="uk-navbar-container uk-navbar-transparent uk-margin" uk-navbar>
          <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="#">ITasker
              <span uk-icon="icon: home; ratio: 2"></span>
              </a>
              <ul class="uk-navbar-nav">
                  <li><a [routerLink]="['/tasks']" routerLinkActive="uk-text-bold">Tasks</a></li>
                  <li><a [routerLink]="['/']" routerLinkActive="uk-text-bold">Holder2</a></li>
                  <li><a (click)="Teste()">Holder3</a></li>
              </ul>
          </div>
          <div class="uk-navbar-right">
              <ul class="uk-navbar-nav">
                  <li>
                      <a *ngIf="user == null" [routerLink]="['/login']">
                          <span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>
                          Logar
                      </a>
                      <a *ngIf="user != null" (click)="ToUserPage()">
                        <span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>
                       {{user?.name}}
                    </a>
                  </li>
                  <li>
                       <a (click)="Logout()">
                          <span class="uk-icon uk-margin-small-right" uk-icon="icon: sign-out"></span>
                       </a>
                  </li>
              </ul>
          </div>
      </nav>
  </div>
</div>
